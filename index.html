<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tree Quote Machine&mdash;Emily Davis&mdash;Boise, ID Developer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="background" class="container-fluid"> 
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-8">
                    <div id="quoteContainer" class="well container-fluid">
                        <div id="quote"></div>
                    </div>
                </div>
                <div class="col-xs-2"></div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-sm-4"></div>
                <div class="col-xs-6 col-sm-4 btn">
                    <a id="tweetButton"  href="https://twitter.com/intent/tweet" target="_blank" ><i class="fa fa-twitter"></i> Tweet this</a>
                </div>
                <div class="col-xs-3 col-sm-4"></div>
            </div>  
            <div class="row">
                <div class="col-xs-3 col-sm-4"></div>
                <div class="col-xs-6 col-sm-4 btn" id="quoteButton">Get a new quote</div>
                <div class="col-xs-3 col-sm-4"></div>
            </div> 
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-8 col-sm-4 col-md-3">
                    <div id="noteContainer" class="container-fluid">
                        <p id="note">All photos used on this site are in the public domain and have been sourced from the flickr streams of <a class="flickrLink" href="https://www.flickr.com/photos/glaciernps/" target="_blank">Glacier National Park</a>, <a class="flickrLink" href="https://www.flickr.com/photos/joshuatreenp/" target="_blank">Joshua Tree National Park</a>, and <a class="flickrLink" href= "https://www.flickr.com/photos/evergladesnps/" target="_blank">Everglades National Park</a>.</p>
                    </div>
                </div>
                <div class="col-xs-2 col-sm-6 col-md-7"></div>
            </div>
        </div>
    </body>
</html>
